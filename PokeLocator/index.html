<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>PokeLocator</title>
</head>
<body>
    <h1>PokeLocator</h1>

    <div id='locator-app'>

        <label for="species">Select a Pokemon species</label>
        <select id="species" v-model='species' v-on:change='getLocations'>
            <option v-for='species in speciesList'>{{species.name}}</option>
        </select>

        <h3>{{species}} can be found at the following locations:</h3>
        <ul>
            <li v-for='location in locationList'>{{location.location_area.name}}</li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src='js/app.js'></script>

</body>
</html>
