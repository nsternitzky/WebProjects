<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pok&eacute;Locator</title>
</head>
<body>
    <h1>Pok&eacute;Locator</h1>

    <div id='locator-app'>

        <label for="species">Select a Pok&eacute;mon species</label>
        <select id="species" v-model='species.name' v-on:change='handleSelect'>
            <option v-for='species in speciesList'>{{species.name}}</option>
        </select>

        <div v-show='species.name'>
            <img v-bind:src='species.img' v-bind:alt='species.name'>
            <h3>{{species.name}} can be found at the following locations:</h3>
            <ul>
                <li v-for='location in locationList'>{{location.location_area.name}}</li>
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src='js/app.js'></script>

</body>
</html>
