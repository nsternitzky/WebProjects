<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>PokeLocator</title>
</head>
<body>
    <h1>PokeLocator</h1>

    <div id='locator-app'>

        <label for="species">Select a Pokemon species</label>
        <select id="species">
            <option v-for='species in speciesList'>{{species.name}}</option>
        </select>

        <h3>[Pokemon] can be found at the following locations:</h3>
        <ul></ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src='js/app.js'></script>

</body>
</html>
